    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Grid Layout */
        .portfolio-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsivo */
            gap: 15px;
            padding: 20px;
        }
        .portfolio-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition:200ms;
        }
        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta a imagem para preencher a área mantendo proporções */
        }
        .portfolio-item:hover{
            transform: scale(1.05);
        }

        /* Modal (expansão da imagem) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        /* Estilo responsivo para modal */
        @media (max-width: 768px) {
            .modal-content {
                max-width: 90%;
                max-height: 90%;
            }
        }
    </style>
</head>
